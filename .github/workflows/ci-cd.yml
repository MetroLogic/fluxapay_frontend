name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fluxapay/package-lock.json

      - name: Install Dependencies
        working-directory: ./fluxapay
        run: npm install --legacy-peer-deps

      - name: Lint
        working-directory: ./fluxapay
        run: npm run lint

      - name: Build
        working-directory: ./fluxapay
        run: npm run build

  deploy-dev:
    name: Deploy to Dev
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: development

    steps:
      - uses: actions/checkout@v4

      - name: Deploy (Placeholder)
        run: echo "Deploying to Development environment..."

  deploy-staging:
    name: Deploy to Staging
    needs: quality
    # Example condition: Trigger on a specific branch or manual input
    # For now, let's just make it manual or dependent on Dev success for this demo
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy (Placeholder)
        run: echo "Deploying to Staging environment..."

  deploy-prod:
    name: Deploy to Production
    needs: [deploy-dev]
    # Typically waiting for a release tag or manual approval
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy (Placeholder)
        run: echo "Deploying to Production environment..."
